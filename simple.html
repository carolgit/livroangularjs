<!-- ng-app habilita o angular a mudar o comportamento das tags -->
<html ng-app>
	<head>
		<title>Simple</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
		<!-- chamada controler -->
		<script src="controller/generalController.js"></script>
	 </head>
	 <!-- ng-controller idica que todo elemento dentro daquela tag é controlador pelo controler de nome simpleController -->
	 <body ng-controller="simpleController">
	 	<!-- Exemplo DataBind(ligar input ao cabeçalho) -->
	 	<!-- ng-model ligua elemento a uma variavel-->
	 		Hello <input type="text" ng-model="user.name"/>
			<hr/>
			<!-- chamada de variavel -->
			<h1>Hello {{user.name}}</h1>
		<!-- End DataBind(ligar input ao cabeçalho) -->
	 </body>
 </html>
