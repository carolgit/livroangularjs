<!-- ng-app habilita o angular a mudar o comportamento das tags -->
<html ng-app>
	<head>
		<title>Simple Form</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
	 </head>
	 <body>
	 	<form name="myForm">
	 		<!-- ng-show mostra mensagem quando formulario de nome myForm conter campo invalido -->
	 		<span ng-show="myForm.$invalid">
	 			Found erros in the form!
	 		</span>
	 		<!-- utiliza html requied para marcar campo como obrigatorio-->
	 		<input type="text" ng-model="name" name="name" placeholder="Your Name" required />
	 		<!-- ng-disable desabilita botao caso formulario invalido-->
	 		<button ng-disabled="myForm.$invalid"/>Save</button>
	 	</form>
	 </body>
 </html>
